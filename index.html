<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghosttears</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .alphabet {
            position: absolute;
            font-size: 2rem;
            animation: bounce 5s infinite;
            opacity: 0.2;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-100px);
            }
        }

        .alphabet:nth-child(odd) {
            animation-duration: 4s;
        }

        .alphabet:nth-child(even) {
            animation-duration: 6s;
        }

        .modal-header {
            border-bottom: none;
        }

        .modal-footer {
            border-top: none;
        }

        .modal-content {
            border-radius: 15px;
            animation: fadeInUp 0.5s ease-in-out;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .swal2-progress-bar {
            background-color: #a777e3 !important;
        }

        .btn-link {
            text-decoration: none;
            color: #fff;
        }

        .btn-link:hover {
            color: #ddd;
        }

        @keyframes bobble {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .bobble {
            animation: bobble 2s infinite;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <!-- Background Alphabets -->
    <div class="alphabet" style="left: 10%; top: 20%;">A</div>
    <div class="alphabet" style="left: 30%; top: 40%;">B</div>
    <div class="alphabet" style="left: 50%; top: 10%;">C</div>
    <div class="alphabet" style="left: 70%; top: 30%;">D</div>
    <div class="alphabet" style="left: 90%; top: 50%;">E</div>
    <div class="alphabet" style="left: 20%; top: 60%;">F</div>
    <div class="alphabet" style="left: 40%; top: 80%;">G</div>
    <div class="alphabet" style="left: 60%; top: 70%;">H</div>
    <div class="alphabet" style="left: 80%; top: 90%;">I</div>

    <!-- Main Page Content -->
    <div class="text-center">
        <h1 class="bobble">Welcome to the Ghosttears Game</h1>
        <p>Please login or register to continue</p>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
        <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="login-username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="login-username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="login-password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="login-password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                </div>
                <div class="modal-footer d-flex justify-content-center w-100">
                    <p class="mb-0">Don't have an account? <a href="#" id="show-register" class="btn-link"
                            data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#registerModal">Register</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Register Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Register</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="register-form">
                        <div class="mb-3">
                            <label for="register-username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="register-username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="register-password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="register-password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </form>
                </div>
                <div class="modal-footer d-flex justify-content-center w-100">
                    <p class="mb-0">Already have an account? <a href="#" id="show-login" class="btn-link"
                            data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#loginModal">Login</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#login-form').submit(function (e) {
                e.preventDefault();
                $.ajax({
                    type: 'POST',
                    url: 'api.php',
                    data: {
                        action: 'login',
                        username: $('#login-username').val(),
                        password: $('#login-password').val()
                    },
                    success: function (response) {
                        if (response.status === 'success') {
                            localStorage.setItem('loggedin', 'true');
                            localStorage.setItem('user_id', response.id);
                            localStorage.setItem('username', $('#login-username').val());
                            Swal.fire({
                                title: 'Login Successful',
                                text: 'You will be redirected to the game page shortly.',
                                icon: 'success',
                                confirmButtonText: 'OK',
                                timer: 10000, // 10 seconds
                                timerProgressBar: true,
                                customClass: {
                                    timerProgressBar: 'swal2-progress-bar'
                                },
                                willClose: () => {
                                    window.location.href = 'game.html';
                                }
                            }).then((result) => {
                                if (result.isConfirmed) {
                                    window.location.href = 'game.html';
                                }
                            });
                        } else {
                            Swal.fire('Error', response.message, 'error');
                        }
                    }
                });
            });

            $('#register-form').submit(function (e) {
                e.preventDefault();
                $.ajax({
                    type: 'POST',
                    url: 'api.php',
                    data: {
                        action: 'new_user',
                        username: $('#register-username').val(),
                        password: $('#register-password').val()
                    },
                    success: function (response) {
                        if (response.status === 'success') {
                            Swal.fire({
                                title: 'Registration Successful',
                                text: 'You have successfully registered. Please log in.',
                                icon: 'success',
                                confirmButtonText: 'OK'
                            }).then((result) => {
                                if (result.isConfirmed) {
                                    $('#registerModal').modal('hide');
                                    $('#loginModal').modal('show');
                                }
                            });
                        } else {
                            Swal.fire('Error', response.message, 'error');
                        }
                    }
                });
            });
        });
    </script>

</body>

</html>
