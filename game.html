<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghosttears Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body class="bg-light">

<div class="container mt-5">
    <!-- User Registration Form -->
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">Register</h5>
            <form id="register-form">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="register-username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="register-password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>

    <!-- User Login Form -->
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">Login</h5>
            <form id="login-form">
                <div class="mb-3">
                    <label for="login-username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="login-username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="login-password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="login-password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>

    <!-- Game Creation Form -->
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">Create Game</h5>
            <form id="game-form">
                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <input type="text" class="form-control" id="game-category" name="category" required>
                </div>
                <button type="submit" class="btn btn-primary">Create Game</button>
            </form>
        </div>
    </div>

    <!-- Join Game Form -->
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">Join Game</h5>
            <form id="join-form">
                <div class="mb-3">
                    <label for="game_id" class="form-label">Game ID</label>
                    <input type="text" class="form-control" id="join-game-id" name="game_id" required>
                </div>
                <button type="submit" class="btn btn-primary">Join Game</button>
            </form>
        </div>
    </div>

    <!-- Submit a Letter -->
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">Submit Letter</h5>
            <form id="letter-form">
                <div class="mb-3">
                    <label for="letter" class="form-label">Letter</label>
                    <input type="text" class="form-control" id="letter" name="letter" maxlength="1" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit Letter</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- jQuery, AJAX, and SweetAlert scripts will go here -->
</body>
</html>
